<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Countdown Timer</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #ffeb3b, #ff9800);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    user-select: none;
    overflow: hidden;
    transition: background 3s ease;
    cursor: pointer;
  }
  #label {
    color: white;
    font-size: 24px;
    margin-bottom: 10px;
    font-weight: 500;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  #label.visible {
    opacity: 1;
  }
  #timer {
    color: white;
    font-size: 100px;
    font-weight: bold;
    transition: transform 3s ease, opacity 2s ease;
  }
  #footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 12px;
    opacity: 0.5;
    user-select: text;
    transition: transform 3s ease, opacity 2s ease;
  }
  #portal {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #00f, #000);
    border-radius: 50%;
    animation: pulse 2s infinite ease-in-out;
    z-index: 10;
    display: none;
  }
  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
  }
</style>
</head>
<body>

<div id="label">school ends in:</div>
<div id="timer">CLICK TO SHOW...</div>
<div id="footer">website is by therealcools (yes i used chatgpt)</div>
<div id="portal"></div>

<audio id="music" src="music.mp3" loop></audio>

<script>
  const labelEl = document.getElementById('label');
  const timerEl = document.getElementById('timer');
  const footerEl = document.getElementById('footer');
  const music = document.getElementById('music');
  const portal = document.getElementById('portal');

  const targetDate = new Date('May 27, 2025 13:00:00').getTime();

  let countdownInterval;
  let started = false;

  function updateTimer() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      clearInterval(countdownInterval);
      triggerPortalEffect();
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    timerEl.textContent =
      (days > 0 ? days + "d " : "") +
      String(hours).padStart(2, '0') + ":" +
      String(minutes).padStart(2, '0') + ":" +
      String(seconds).padStart(2, '0');
  }

  function triggerPortalEffect() {
    document.body.style.background = "#000"; // fade to black
    portal.style.display = "block";

    // suck-in effect
    timerEl.style.transform = "scale(0)";
    timerEl.style.opacity = "0";
    labelEl.style.transform = "scale(0)";
    labelEl.style.opacity = "0";
    footerEl.style.transform = "scale(0)";
    footerEl.style.opacity = "0";

    // fade music out
    const fadeAudio = setInterval(() => {
      if (music.volume > 0.05) {
        music.volume -= 0.05;
      } else {
        music.pause();
        clearInterval(fadeAudio);
      }
    }, 200);
  }

  function startCountdown() {
    if (started) return;
    started = true;

    labelEl.classList.add('visible');
    music.play().catch(e => console.log('Audio failed:', e));
    updateTimer();
    countdownInterval = setInterval(updateTimer, 1000);
  }

  document.body.addEventListener('click', startCountdown);
</script>

</body>
</html>
